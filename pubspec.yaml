name: multi_image_picker
description: Flutter plugin that allows you to display multi image picker on iOS and Android.
version: 4.6.7
homepage: https://github.com/Sh1d0w/multi_image_picker
publish_to: 'none'

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:
  plugin:
    platforms:
      android:
        package: com.vitanov.multiimagepicker
        pluginClass: MultiImagePickerPlugin
      ios:
        pluginClass: MultiImagePickerPlugin

environment:
  sdk: ">=2.10.0 <3.0.0"
